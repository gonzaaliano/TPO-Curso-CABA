<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/34e19072c9.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Power Stroke GYM</title>
</head>

<body>
    <nav>
        <label class="logo">POWERSTROKE GYM</label>
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">La empresa</a></li>
            <li><a href="">Paquetes</a></li>
            <li><a href="">Contacto</a></li>
        </ul>
        <label id="icon">
            <i class="fas fa-bars"></i>
        </label>
    </nav>
    <section id="inicio">
        <h2>GIMNASIOS DE ALTO RENDIMIENTO PARA ATLETAS QUE BUSQUEN EL MÁXIMO PROFESIONALISMO</h2>
    </section>
    <section id="la-empresa">
        <h2>POWERSTROKE GYM</h3>
            <h5>HIGH PERFORMANCE GYM FOR ATHLETES</h5>
    </section>
    <section id="paquetes">

    </section>
    <section id="contact">
        <div class="container-form">
            <form action="">
                <label for="first-name">Nombre</label>
                <input type="text" placeholder="First Name">

                <label for="last-name">Apellido</label>
                <input type="text" placeholder="Last-Name">

                <label for="country">País</label>
                <select name="country" id="country">      
                    <option value=""></option>
                    <option value="">Argentina</option>
                    <option value="">Australia</option>
                    <option value="">Canada</option>
                    <option value="">France</option>
                    <option value="">USA</option>
                </select>

                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Write something..."></textarea>
            </form>
        </div>
    </section>

    <script src="/js/app.js"></script>
</body>

</html>
